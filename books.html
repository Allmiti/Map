<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список учебников</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>

<div class="container">
    <h1>Учебники</h1>
    <div class="card-list">
        <div class="card">
            <a href="book1.pdf" target="_blank">
                <h2>Гражданин, гражданка и маленькая обезьянка.</h2>
            </a>
        </div>
        <div class="card">
            <a href="313.pdf" target="_blank">
                <h2>Физика 8 класс</h2>
                <p>Описание: Фундаментальные концепции и эксперименты.</p>
            </a>
        </div>
        <div class="card">
            <a href="aaa.pdf" target="_blank">
                <h2>История России</h2>
                <p>Описание: От древней Руси до современности.</p>
            </a>
        </div>
        <!-- Добавьте другие учебники по аналогии -->
    </div>
</div>
<script>
    const button = document.getElementById('navigate-btn');
    const clickSound = document.getElementById('click-sound');

    button.addEventListener('click', () => {
        // Проигрывание звука
        clickSound.play();

        // Задержка перед переходом, чтобы звук успел проиграться
        setTimeout(() => {
            window.location.href = 'https://example.com'; // URL целевой страницы
        }, 500); // Установите задержку в зависимости от длины звука (в миллисекундах)
    });
</script>

</body>
</html>
