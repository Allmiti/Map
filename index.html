<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <!-- Подключаем Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-auth.js"></script>
</head>
<body>
    <h2>Регистрация</h2>
    
    <!-- Форма регистрации -->
    <form id="signup-form">
        <label for="email">Email:</label>
        <input type="email" id="email" required>
        
        <label for="password">Пароль:</label>
        <input type="password" id="password" required>
        
        <button type="submit">Зарегистрироваться</button>
    </form>
    
    <!-- Сообщение об ошибке или успехе -->
    <p id="message"></p>
    
    <script>
        // Конфигурация Firebase (замените на ваши данные)
        const firebaseConfig = {
            apiKey: "AIzaSyBwPKCM4dqpmSJkggr-qlqR3orF8qujTTM",
            authDomain: "qabilet-education.firebaseapp.com",
            projectId: "qabilet-education"
        };
        
        // Инициализация Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        
        // Обработка формы регистрации
        document.getElementById("signup-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Предотвращаем перезагрузку страницы
            
            // Получаем email и password из формы
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            
            // Регистрация пользователя через Firebase
            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    document.getElementById("message").innerText = "Регистрация успешна!";
                })
                .catch((error) => {
                    document.getElementById("message").innerText = "Ошибка: " + error.message;
                });
        });
    </script>
</body>
</html>
