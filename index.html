<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница с ИИ-проводником</title>
    <style>
        /* Основные стили для сайта */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }

        .main-container {
            text-align: center;
        }

        h1 {
            color: #333;
        }

        /* Стили кнопки */
        .button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .button:hover {
            background-color: #45a049;
        }

        /* Стили чат-бота */
        .chatbot {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            max-width: 100%;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            display: none;
            flex-direction: column;
            justify-content: space-between;
            overflow: hidden;
        }

        .chatbot-header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 18px;
        }

        .chatbot-messages {
            padding: 10px;
            height: 200px;
            overflow-y: auto;
            font-size: 14px;
        }

        .chatbot-input-container {
            display: flex;
            border-top: 1px solid #ddd;
        }

        .chatbot-input {
            flex: 1;
            padding: 10px;
            border: none;
            font-size: 14px;
        }

        .chatbot-send {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        .chatbot-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div class="main-container">
        <h1>Добро пожаловать на наш сайт!</h1>
        <a href="login.html" class="button">Вход</a>
    </div>

    <!-- Кнопка для открытия/закрытия чат-бота -->
    <button class="chatbot-toggle" onclick="toggleChat()">Помощник</button>

    <!-- Контейнер чат-бота -->
    <div class="chatbot" id="chatbot">
        <div class="chatbot-header">Ваш помощник</div>
        <div class="chatbot-messages" id="chatbot-messages">
            <p>ИИ: Привет! Я ваш виртуальный помощник. Чем могу помочь?</p>
        </div>
        <div class="chatbot-input-container">
            <input type="text" id="chatbot-input" class="chatbot-input" placeholder="Напишите сообщение...">
            <button class="chatbot-send" onclick="sendMessage()">Отправить</button>
        </div>
    </div>

    <script>
        // Функция для открытия/закрытия чат-бота
        function toggleChat() {
            const chatbot = document.getElementById("chatbot");
            chatbot.style.display = chatbot.style.display === "none" ? "flex" : "none";
        }

        // Функция отправки сообщения
        function sendMessage() {
            const inputElement = document.getElementById("chatbot-input");
            const messageText = inputElement.value.trim();
            const messagesContainer = document.getElementById("chatbot-messages");

            if (messageText === "") return;

            // Отображаем сообщение пользователя
            const userMessage = document.createElement("p");
            userMessage.textContent = "Вы: " + messageText;
            messagesContainer.appendChild(userMessage);

            // Ответ чат-бота на основе сообщения пользователя
            const botMessage = document.createElement("p");
            botMessage.textContent = "ИИ: " + getBotResponse(messageText);
            messagesContainer.appendChild(botMessage);

            // Прокручиваем вниз для новых сообщений
            messagesContainer.scrollTop = messagesContainer.scrollHeight;

            // Очищаем поле ввода
            inputElement.value = "";
        }

        // Функция для генерации ответов чат-бота
        function getBotResponse(message) {
            message = message.toLowerCase();

            if (message.includes("вход")) {
                window.location.href = "login.html";
                return "Переход на страницу входа...";
            } else if (message.includes("регистрация")) {
                return "Для регистрации перейдите на главную страницу и нажмите 'Регистрация'.";
            } else if (message.includes("помощь") || message.includes("что ты умеешь")) {
                return "Я могу помочь с навигацией по сайту, войти на страницу входа или регистрации. Просто скажите, что вам нужно!";
            } else {
                return "Извините, я не совсем понял ваш вопрос. Пожалуйста, попробуйте переформулировать.";
            }
        }
    </script>
</body>
</html>
