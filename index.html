<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пример страницы</title>
    <style>
        /* Основные стили */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Стиль баннера */
        .banner {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .auth-buttons {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .auth-buttons button {
            background-color: #fff;
            border: none;
            color: #4CAF50;
            padding: 10px;
            margin-left: 10px;
            cursor: pointer;
        }

        /* Отступ между баннером и каруселью */
        .section-spacing {
            padding: 20px;
        }

        /* Стиль карусели */
        .carousel {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            overflow: hidden;
            text-align: center;
        }

        .carousel img {
            width: 100%;
            max-height: 400px;
            display: none;
        }

        .carousel img.active {
            display: block;
        }

        /* Кнопки карусели */
        .carousel-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        .carousel-button.left {
            left: 10px;
        }

        .carousel-button.right {
            right: 10px;
        }

        /* Стили для информации */
        .info-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 40px;
            background-color: #f4f4f4;
            text-align: left;
        }

        .info-section img {
            width: 300px;
            border-radius: 10px;
            margin-left: 20px;
        }

        /* Стили для контактов */
        .contact-section {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Баннер с кнопками входа и регистрации -->
    <div class="banner">
        <h1>Добро пожаловать на наш сайт</h1>
        <p>Здесь вы найдете лучшие предложения!</p>
        <div class="auth-buttons">
            <button onclick="alert('Вход')">Вход</button>
            <button onclick="alert('Регистрация')">Регистрация</button>
        </div>
    </div>

    <!-- Отступ между баннером и каруселью -->
    <div class="section-spacing"></div>

    <!-- Карусель изображений с кнопками переключения -->
    <div class="carousel">
        <button class="carousel-button left" onclick="prevImage()">❮</button>
        <img src="https://via.placeholder.com/1000x400/ff7f7f/333333?text=Изображение+1" alt="Изображение 1" class="active">
        <img src="https://via.placeholder.com/1000x400/7f7fff/333333?text=Изображение+2" alt="Изображение 2">
        <img src="https://via.placeholder.com/1000x400/7fff7f/333333?text=Изображение+3" alt="Изображение 3">
        <button class="carousel-button right" onclick="nextImage()">❯</button>
    </div>

    <!-- Секция с информацией, текст слева и картинка справа -->
    <div class="info-section">
        <div>
            <h2>О нашем сайте</h2>
            <p>Здесь вы найдете много интересной информации, включая последние новости, полезные статьи и эксклюзивные предложения.</p>
        </div>
        <img src="https://via.placeholder.com/300" alt="Фотография о нас">
    </div>

    <!-- Блок контактов -->
    <div class="contact-section">
        <h3>Свяжитесь с нами</h3>
        <p>Email: example@example.com</p>
        <p>Телефон: +7 (123) 456-7890</p>
    </div>

    <script>
        // JavaScript для управления каруселью
        let currentIndex = 0;
        const images = document.querySelectorAll('.carousel img');

        function showImage(index) {
            images[currentIndex].classList.remove('active');
            currentIndex = (index + images.length) % images.length;
            images[currentIndex].classList.add('active');
        }

        function nextImage() {
            showImage(currentIndex + 1);
        }

        function prevImage() {
            showImage(currentIndex - 1);
        }
    </script>

</body>
</html>
