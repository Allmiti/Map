<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Дневник учителя</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js"></script>
  <script defer src="app.js"></script>
</head>
<body>
  <h1>Добро пожаловать, учитель</h1>
  <div id="grades-management">
    <h2>Управление оценками:</h2>
    <form id="add-grade-form">
      <input type="text" id="student-id" placeholder="ID ученика" required>
      <input type="text" id="subject" placeholder="Предмет" required>
      <input type="number" id="grade" placeholder="Оценка" required>
      <button type="submit">Добавить оценку</button>
    </form>
    <div id="class-grades">
      <h3>Оценки учеников:</h3>
      <ul id="class-grades-list"></ul>
    </div>
  </div>
  <button id="logout-button">Выйти</button>
</body>
</html>
