<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>

<div class="button-container">
    <a href="materials1.html" class="image-button">
        <img src="material.jpeg" alt="Кнопка 1">
        <div class="overlay">Материалы</div>
    </a>
	<audio id="click-sound" src="audio1.m4a"></audio>
    <a href="teacher-dashboard.html" class="image-button">
        <img src="dashboard.jpeg" alt="Кнопка 2">
        <div class="overlay">Дневник</div>
    </a>
	<audio id="click-sound" src="click-sound.mp3"></audio>
    <a href="page3.html" class="image-button">
        <img src="chat.jpeg" alt="Кнопка 3">
        <div class="overlay">Чат</div>
    </a>
	<audio id="click-sound" src="click-sound.mp3"></audio>
    <a href="teacher-profile.html" class="image-button">
        <img src="profile.jpeg" alt="Кнопка 4">
        <div class="overlay">Профиль</div>
    </a>
	<audio id="click-sound" src="click-sound.mp3"></audio>
</div>
<script>
    const button = document.getElementById('image-button');
    const clickSound = document.getElementById('click-sound');

    button.addEventListener('click', () => {
        // Проигрывание звука
        clickSound.play();

        // Задержка перед переходом, чтобы звук успел проиграться
        setTimeout(() => {
            window.location.href = 'https://example.com'; // URL целевой страницы
        }, 500); // Установите задержку в зависимости от длины звука (в миллисекундах)
    });
</script>

</body>
</html>
