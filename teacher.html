<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация Учителя</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Регистрация учителя</h1>
    <form id="teacherForm">
        <input type="email" id="teacherEmail" placeholder="Email" required>
        <input type="password" id="teacherPassword" placeholder="Password" required>
        <button type="submit">Регистрация</button>
    </form>

    <script src="https://www.gstatic.com/firebasejs/9.x/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x/firebase-firestore.js"></script>
    <script src="firebaseConfig.js"></script>
    <script src="app.js"></script>
</body>
</html>
